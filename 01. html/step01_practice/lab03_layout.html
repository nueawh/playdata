<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab03_layout.html</title>
</head>
<body>
    <!-- 공간 분할 -->
    <h1>공간 분할</h1>
     <h2>1. 블록</h2>
     <p style="background-color: aquamarine;">p는 블록입니다</p>
     <div style="background-color: cadetblue;">div도 블록입니다</div>

     <br><hr><br>

     <h2>2. 인라인</h2>
     <strong style="background-color: yellow;">strong은 인라인입니다</strong>
     <a style="background-color: orange;" href="">a도 인라인입니다</a>
     <span style="background-color: peru;">span도 인라인입니다</span>

     <br><hr><br>

     <h2>3. 시맨틱</h2>
     <div style="text-align: center; width: 250px;">
     <header style="background-color: skyblue;">헤더입니다</header>
     <nav style="background-color: royalblue;">내비게이션입니다</nav>
     <section style="background-color: cornflowerblue; float: left;">
         <article>섹션 내부 아티클 1</article>
         <article>섹션 내부 아티클 2</article>
         <article>섹션 내부 아티클 3</article>
     </section>
     <aside style="background-color: rgb(44, 44, 250);">사이드</aside>
     <footer style="background-color: rgb(42, 42, 134); clear: left;">푸터</footer>
    </div>

     <br>
     <br>
     <br>
     <br>
     <br>
</body>
</html>

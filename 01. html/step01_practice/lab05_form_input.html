<body>
    <h1>1. Form & Input</h1>
    <h2>1-1. input : text</h2>
        <form action="">텍스트를 입력하세요 : <br>
            <input type="text">
        </form>
<hr>
    <h2>1-2. input : password</h2>
    <form action="">
        ID : <br> <input type="text"> <br>
        PW : <br> <input type="password">
    </form>
<hr>
    <h2>1-3. input : radio</h2>
    <form action="">
        <input type="radio" name="radio" value="라디오"> 라디오 버튼 1 <br>
        <input type="radio" name="radio"> 라디오 버튼 2
    </form>
<hr>
    <h2>1-4. input : checkbox</h2>
    <form action="">
        <input type="checkbox" name="checkbox" value="체크박스" checked> 체크 박스 1 <br>
        <input type="checkbox" name="checkbox" disabled> 체크 박스 2
    </form>
<hr>
    <h2>1-5. input : select</h2>
        <select name="selection" id="">
            <option value="" selected>선택 1</option>
            <option value="">선택 2</option>
            <option value="">선택 3</option>
            <option value="">선택 4</option>
        </select>
<hr>
    <h2>1-6. input : button</h2>
        <button>
            버튼을 눌러주세요
        </button>
<hr>
    <h2>1-7. input : submit</h2>
        <form action="https://search.naver.com/search.naver?query=">
            텍스트를 입력하세요 : <br>
        </form>
        <input type="text" name="query" id="" placeholder="오타는 안 됩니다">
        <input type="submit">
</body>
